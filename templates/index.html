{% extends 'base.html' %} {% block title %} Главная {% endblock %} {% block
content %}

{% for post in posts %}
<div class="card shadow-sm">
  <svg
    aria-label="Placeholder: صورة مصغرة"
    class="bd-placeholder-img card-img-top"
    height="225"
    preserveAspectRatio="xMidYMid slice"
    role="img"
    width="100%"
    xmlns="http://www.w3.org/2000/svg"
  >
    <title>Placeholder</title>
    <rect width="100%" height="100%" fill="#55595c"></rect>
    <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{post.team}}</text>
  </svg>
  <div class="card-body">
    <p class="card-text">
      {{    post.pilot}} - {{post.year}}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary">Like
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Dislike</button>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
